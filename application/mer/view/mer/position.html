{include file="public/_meta" /}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<style type="text/css">
    body, html,#allmap {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
    </style>
</head>
<body>
    <nav class="breadcrumb">
      <i class="Hui-iconfont">&#xe67f;</i> 首页 
      <span class="c-gray en">&gt;</span>门店管理 
      <span class="c-gray en">&gt;</span> 添加门店 
      <a class="btn btn-success radius r" style="margin-left:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <div class="page-container">
        <div class="text-c">
            <input type="text" class="input-text" style="width:50%" placeholder="位置信息" id="suggestId" name="keywords" value="{$Request.get.keywords|default=''}">
            <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>
        </div>
        <div id="allmap" style="height: 80vh;margin-top: 10px"></div>
        



        <form class="form form-horizontal" id="form-article-add">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">经度：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" placeholder="经度" name="mer_longitude" value="{$info.mer_longitude}" style="width:20%">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">纬度：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" placeholder="维度" name="mer_latitude" value="{$info.mer_latitude}" style="width:20%">
                </div>
            </div>
             <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">地址：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" placeholder="地址" name="mer_address" value="{$info.mer_address}" style="width:60%">
                </div>
            </div>
             <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">详细信息：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" placeholder="街道信息" name="mer_addr_detail" value="{$info.mer_addr_detail}" style="width:50%">
                </div>
            </div>
            <div style="display:none;">
                <input type="text" name="id" value="{$info.id}">
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <button onclick="return xiugai();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 确认提交</button>
                </div>
            </div>
            <div>
                
            </div>
        </form>
    </div>
    {include file="public/_footer" /}
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=t0j1OSuCs9SUaq3HNoq7Gb7vvRiSBjoV"></script>
    <script type="text/javascript">
        var map = new BMap.Map("allmap"); // 创建地图实例
        var c = {$info.mer_longitude};
        var d = {$info.mer_latitude};
        var a = c!=0?c:116.331398;
        var b = d!=0?d:39.897445;
      
        var point = new BMap.Point(a, b); // 创建点坐标
        map.centerAndZoom(point, 15); // 初始化地图，设置中心点坐标和地图级别


        if(c==0 && d==0){
          var geolocation = new BMap.Geolocation();
          geolocation.getCurrentPosition(function(r){
            if(this.getStatus() == BMAP_STATUS_SUCCESS){
              var mk = new BMap.Marker(r.point);
              map.addOverlay(mk);
              map.panTo(r.point);
            }
            else {
              alert('failed'+this.getStatus());
            }        
          },{enableHighAccuracy: true})
        }

        // 添加带有定位的导航控件
          var navigationControl = new BMap.NavigationControl({
            // 靠左上角位置
            anchor: BMAP_ANCHOR_TOP_LEFT,
            // LARGE类型
            type: BMAP_NAVIGATION_CONTROL_LARGE,
            // 启用显示定位
            // enableGeolocation: true
          });
          map.addControl(navigationControl);
          var geolocationControl = new BMap.GeolocationControl();
          geolocationControl.addEventListener("locationSuccess", function(e){
            // 定位成功事件
            var address = '';
            address += e.addressComponent.province;
            address += e.addressComponent.city;
            address += e.addressComponent.district;
            address += e.addressComponent.street;
            address += e.addressComponent.streetNumber;
            console.log(address);
            alert("当前定位地址为：" + address);
          });
          geolocationControl.addEventListener("locationError",function(e){
            alert(e.message);
          });
          map.addControl(geolocationControl);
          //带有定位的导航控件结束


          //位置搜索
            function G(id) {
              return document.getElementById(id);
            }
            var ac = new BMap.Autocomplete(    //建立一个自动完成的对象
              {"input" : "suggestId"
              ,"location" : map
            });

            ac.addEventListener("onhighlight", function(e) {  //鼠标放在下拉列表上的事件
            var str = "";
              var _value = e.fromitem.value;
              var value = "";
              if (e.fromitem.index > -1) {
                value = _value.province +  _value.city +  _value.district +  _value.street +  _value.business;
              }    
              str = "FromItem<br />index = " + e.fromitem.index + "<br />value = " + value;
              
              value = "";
              if (e.toitem.index > -1) {
                _value = e.toitem.value;
                value = _value.province +  _value.city +  _value.district +  _value.street +  _value.business;
              }    
              str += "<br />ToItem<br />index = " + e.toitem.index + "<br />value = " + value;
              G("searchResultPanel").innerHTML = str;
            });

            var myValue;
            ac.addEventListener("onconfirm", function(e) {    //鼠标点击下拉列表后的事件
            var _value = e.item.value;
              myValue = _value.province +  _value.city +  _value.district +  _value.street +  _value.business;
              G("searchResultPanel").innerHTML ="onconfirm<br />index = " + e.item.index + "<br />myValue = " + myValue;
              setPlace();
            });

            function setPlace(){
              map.clearOverlays();    //清除地图上所有覆盖物
              function myFun(){
                var pp = local.getResults().getPoi(0).point;    //获取第一个智能搜索的结果

                $('input[name="mer_longitude"]').val(pp.lng);
                $('input[name="mer_latitude"]').val(pp.lat);
                map.centerAndZoom(pp, 18);
                map.addOverlay(new BMap.Marker(pp));    //添加标注
              }
              var local = new BMap.LocalSearch(map, { //智能搜索
                onSearchComplete: myFun
              });
              $('input[name="mer_address"]').val(myValue);
              local.search(myValue);
            }
            //位置搜索 结束


        
        //地图上创建自定义覆盖物，显示信息    
        function aa(){
            $.ajax({
                type:"post",
                url:"{:url('posi')}",
                success:function(data){
                    console.log(data);
                    showBusiness_hall(data)
                }
            })
        }
        aa();
        function showBusiness_hall(markerArr){  //marjerArr为数据库查询的数据 
         
            var point = new Array(); //存放标注点经纬信息的数组      
            var marker = new Array(); //存放标注点对象的数组      
            for (var i = 0; i < markerArr.length; i++){  
                 var p0 = markerArr[i].mer_longitude; //      
                 var p1 = markerArr[i].mer_latitude; //按照原数组的point格式将地图点坐标的经纬度分别提出来      
                 var businesshallName = markerArr[i].mer_name;//数据库数据  
                 var st_address = markerArr[i].mer_address;//数据库数据  
                 var st_addr_detail = markerArr[i].mer_addr_detail;//数据库数据  
                 var labe = markerArr[i]['mer_label'];//数据库数据 
                 var mobile = markerArr[i].mer_tel;//数据库数据  
                 point[i] = new window.BMap.Point(p0, p1); //循环生成新的地图点     
                 marker[i] = new window.BMap.Marker(point[i]); //按照地图点坐标生成标记    
                 var label = new BMap.Label(p0+p1,{offset:new BMap.Size(20,-10)});//设置lable标签  
                 map.addOverlay(marker[i]); //地图上呈现标记   
                 // marker[i].setIcon(myIcon);//放图标  
                 marker[i].setLabel(label);  
                 label.setStyle({    //给label设置样式，任意的CSS都是可以的  
                          display:"none"  
                      });  
                  
                 var content = "<p style=’font-size:12px;lineheight:1.8em;’>门店名称：" + businesshallName + "</br>地址：" + st_address+ "</br>街道信息：" + st_addr_detail + "</br>标签："+labe+"</br>订餐手机："+mobile+"</p>";  
                 addClickHandler(content,marker[i]);//添加监听事件  
            }  
        }
        //自定义覆盖物，显示信息 结束
        


        /**  
         * 添加监听事件  创建信息窗口 
         */  
        function addClickHandler(content,marker){  
            marker.addEventListener("mouseover",function(e){  
                openInfo(content,e)  
            });  
        }
        function openInfo(content,e){  
            var opts = {    
                    width: 150, //信息窗口宽度    
                    height: 150, //信息窗口高度    
                }  
            var p = e.target;  
            var point = new BMap.Point(p.getPosition().lng, p.getPosition().lat);  
            var infoWindow = new BMap.InfoWindow(content,opts);  // 创建信息窗口对象   
            map.openInfoWindow(infoWindow,point); //开启信息窗口  
        }
        /*添加监听事件  创建信息窗口 结束*/ 


        //修改
        function xiugai() {
            $.post('{:url("position")}', $('#form-article-add').serialize()).success(function(data){
                layer.msg(data.msg)
                if(data.code){
                    setTimeout(function(){
                        location.href = '';
                    }, 1000)
                }
            });
            return false;
        }


        //单击获取点击的经纬度
        var geoc = new BMap.Geocoder();  
        map.addEventListener("click",function(e){
            $('input[name="mer_longitude"]').val(e.point.lng);
            $('input[name="mer_latitude"]').val(e.point.lat);
            geoc.getLocation(e.point, function(rs){
                var addComp = rs.addressComponents;
                var address = addComp.province+addComp.city+addComp.district+addComp.street+addComp.streetNumber;
                console.log(address);
                $('input[name="mer_address"]').val(address);
            })
        });
        //单击获取点击的经纬度 结束

    </script>
</body>

</html>
