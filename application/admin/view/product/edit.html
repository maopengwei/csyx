{include file="public/_meta" /}
<title>商品管理</title>
<link href="/static/admin/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
        <span class="c-gray en">&gt;</span> 商品管理
        <span class="c-gray en">&gt;</span> 商品编辑
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <div class="page-container">
        <form class="form form-horizontal" id="form-article-add">
            <div id="tab-system" class="HuiTab">
                <div class="tabBar cl">
                    <span>基础信息</span>
                    <span>产品价格</span>
                    <span>产品主图</span>
                    <!-- <span>产品详情</span> -->
                </div>
                <!-- 基础信息 -->
                <div class="tabCon">
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">商家名字：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" id="" placeholder="商品原价" value="{$name}" class="input-text" style="width:50%">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品名称：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" name="pd_name" value="{$info.pd_name}" style="width:50%">
                        </div>
                    </div>
                    <div class="row cl" style="display:none">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>隐藏的：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" name="id" value="{$info.id}" style="width:50%">
                            <input type="text" class="input-text" name="pd_pic" value="{$info.pd_pic}" style="width:50%">
                        </div>
                    </div>
                    <input type="text" class="hidden" value="{$info.id}" name="id">
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品分类：</label>
                        <div class="formControls col-xs-8 col-sm-9"> 
                        	<span class="select-box" style="width:50%">
								<select name="ca_id" class="select">
									{volist name="list" id="vo"}
										<option value="{$vo.id}" >{$vo.ca_name}</option>
									{/volist}
								</select>
							</span> 
						</div>
                    </div>
                </div>
                <!-- 产品价格 -->
                <div class="tabCon">
                    
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">商品价格：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" name="pd_price" id="" placeholder="商品原价" value="{$info.pd_price|default=''}" class="input-text" style="width:50%"> 元
                        </div>
                    </div>

                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">商品预定价：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" name="pd_price_reservation" id="" placeholder="商品预定价" value="{$info.pd_price_reservation|default=''}" class="input-text" style="width:50%"> 元
                        </div>
                    </div>

                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">可包含购物币：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" name="pd_price_coin" id="" placeholder="可包含购物币" value="{$info.pd_price_coin|default=''}" class="input-text" style="width:50%"> 元
                        </div>
                    </div>
                    
                </div>
                <!-- 产品主图 -->
                <div class="tabCon">
                	 <div class="row cl">
		                <label class="form-label col-xs-4 col-sm-2">商品主图：</label>
		                <div class="formControls col-xs-8 col-sm-9">
		                    <div style="width:110px;height: 110px;position: relative;display: inline-block; ">
		                        <!-- <img src="/static/admin/img/add0.png" alt="" class="logo" style="position: absolute;left: 0;top: 0;width: 100%;height: 100%;"> -->
		                        <img src="{$info.pd_pic}" alt="" class="logo" style="position: absolute;left: 0;top: 0;width: 100%;height: 100%;">
		                        <input type="file" name="file" onchange="eee($(this))" class="input-text" style="position: absolute;left: 0;top: 0;width: 100%;height: 100%;opacity: 0;">
		                    </div>
		                </div>
		            </div>
            	</div>
            	<!-- 详细内容 -->
            	<!-- <div class="tabCon">
                	<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">详细内容：</label>
						<div class="formControls col-xs-8 col-sm-9"> 
							<textarea id="editor" type="text/plain" name="pd_detail" style="width:100%;height:400px;"></textarea>
						</div>
					</div>
            	</div> -->
	            <div class="row cl">
	                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
	                    <button onclick="return edit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i>保存</button>
	                </div>
	            </div>
			</div>
        </form>
    </div>
    {include file="public/_footer" /}
    <script type="text/javascript" src="/static/admin/lib/ueditor/1.4.3/ueditor.config.js"></script>
	<script type="text/javascript" src="/static/admin/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
	<script type="text/javascript" src="/static/admin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript">
    	$('select[name="ca_id"]').val({$info.ca_id});
    	$('input[name="pd_status"][value='+"{$info.pd_status}"+']').attr("checked",true);
	    $(function() {
             var ue = UE.getEditor('editor');
	        $('.skin-minimal input').iCheck({
	            checkboxClass: 'icheckbox-blue',
	            radioClass: 'iradio-blue',
	            increaseArea: '20%'
	        });
	        $("#tab-system").Huitab({
	            index: 0
	        });
	       
	    }) 
		function eee(dada) {
	        var data = new FormData();
	        data.append('file', dada[0].files[0]);
	        var index = layer.load(1, { shade: false }); //0代表加载的风格，支持0-2
	        $.ajax({
	            url: '{:url("store/upload")}',
	            type: 'POST',
	            data: data,
	            cache: false,
	            contentType: false,
	            processData: false,
	            success: function(data) {
	                layer.msg(data.msg);
	                if (data.code) {
	                    $('.logo').attr('src',data.data);
	                    $('input[name="pd_pic"]').val(data.data);
	                }
	                layer.close(index);
	            },
	            error: function() {
	                layer.close(index);
	                layer.msg('上传出错');
	            }
	        });
	    }
		//保存
	    function edit() {
	        $.post("{:url('edit')}", $('#form-article-add').serialize()).success(function(data) {
	            layer.msg(data.msg);
	            if (data.code) {
	               setTimeout(function(){
	               		location.href = data.url;
	               },1000)
	            }
	        });
	        return false;
	    }
	   
    </script>
    <!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
