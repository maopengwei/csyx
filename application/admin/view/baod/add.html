    <script type="text/javascript">

        var ue = UE.getEditor('editor');

    /*----------------店铺分类*/
    function change(mer_id){    
        console.log(mer_id)
        if(mer_id){
            $.ajax({
                type:"post",
                data:{mer_id:mer_id},
                url:"{:url('getCate')}",
                success:function(data){
                    console.log(data);
                    var str = ''
                    if(data.code){
                       
                        data.data.map(function(result){
                            console.log(result)
                             // <option value="">选择</option>
                            var html  = "<option value='"+result.id+"'>"+result.cate_name+"</option>";
                            
                            str+=html
                        })
                        
                        $('.cate_id').html(str)
                    }else{
                        var html =`
                        <option value="">选择</option>'
                        ` 
                        $('.cate_id').html(html)
                        layer.msg(data.msg);
                    }
                    
                }
            })
        }else{
            var html =`
            <option value="">选择</option>'
            ` 
            $('.cate_id').html(html)
        }

    }






    /*----------------图片*/
    function click_file(){
        $('.click_file').click();
    }
    var bbb;
    function preview(dada){
        if(!dada.value){
            return;
        }
        var pattern = /(\.*.jpg$)|(\.*.png$)|(\.*.jpeg$)|(\.*.gif$)|(\.*.bmp$)/;
        if (!pattern.test(dada.value)) {
            layer.msg("系统仅支持jpg/jpeg/png/gif/bmp格式的照片！");
            dada.focus();
            $(dada).val("");
            return false;
        } else {
            var path;
            if (document.all)
            {
                dada.select();
                path = document.selection.createRange().text;
            }
            else
            {
                path = URL.createObjectURL(dada.files[0]);
            }
            bbb = dada.files[0];
            $('.logo').attr('src', path);
        }
    }


    /*----添加*/
    function eee(){
        var data = new FormData(document.getElementById('form')); //只有他能
        if(bbb){
            console.log(bbb);
            data.append('file', bbb);
        }else{
            layer.msg('请上传图片');
            return false;
        }
        var index = layer.load(1, { shade: false }); //0代表加载的风格，支持0-2
        $.ajax({
            url: '{:url("add")}',
            type: 'post',
            data: data,
            cache: false,
            contentType: false,
            processData: false,
            success: function(data) {
                layer.msg(data.msg);
                if (data.code) {
                    setTimeout(function(){
                        location.href = '';
                    },500); 
                }
                layer.close(index);
            },
        });
        return false;
    }
    </script>
