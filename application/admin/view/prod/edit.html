{include file="public/_meta" /}
<title>商品管理</title>
<link href="/static/admin/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<style>

.lbwxq_mImg {
    width: 110px;
    height: 110px;
    border: 1px solid #eee;
    position: relative;
}

.lbwxq_mImg img {
    width: 110px;
    height: 110px;
}


.big img{
    width: 1000px;
    height: 1000px;
}

/*大图*/

.lbwxq_lImg {
    width: 500px;
    height: 500px;
    position: absolute;
    left: 540px;
    top: 25px;
    display: none;
    overflow: hidden;
}

.lbwxq_lImg img {
    width: 1000px;
    height: 1000px;
}


.pic {
    display: inline-block;
}

.pic img {
    width: 110px;
    height: 110px;
}
.big{
   position: absolute;
    right: 15%;
    top: 120px;
    width: 400px;
    height: 400px;
}
.big img{
    width: 100%;
    height: 100%;
}
</style>
<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
        <span class="c-gray en">&gt;</span> 商品管理
        <span class="c-gray en">&gt;</span> 商品编辑
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <div class="page-container">
        <form class="form form-horizontal" id="form-article-add">
            <div id="tab-system" class="HuiTab">
                <div class="tabBar cl">
                    <span>基础信息</span>
                    <span>产品信息</span>
                    <span>产品主图</span>
                    <span>产品详情</span>
                </div>
                <!-- 基础信息 -->
                <div class="tabCon">
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">商家：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" placeholder="商家" value="{$info['mer_text']}" disabled class="input-text" style="width:50%">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">商品分类：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" placeholder="商品分类" value="{$info['cate_text']}" disabled class="input-text" style="width:50%">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">商品分区：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" placeholder="商品分区" value="{$info['zone_text']}" disabled class="input-text" style="width:50%">
                        </div>
                    </div>
                   	<div class="row cl">
			            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>是否热销：</label>
			            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
			                <div class="radio-box">
			                    <input name="prod_is_hot" type="radio" {if condition="$info.prod_is_hot eq 1"}checked{/if} value="1" >
			                    <label for="sex-1">是</label>
			                </div>
			                <div class="radio-box">
			                    <input name="prod_is_hot" type="radio" {if condition="$info.prod_is_hot eq 0"}checked{/if} value="0" >
			                    <label for="sex-2">否</label>
			                </div>
			            </div>
			        </div>



                   	{if condition="$info.prod_zone"}
                    <div class="row cl">
			            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>是否首页：</label>
			            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
			                <div class="radio-box">
			                    <input name="prod_is_index" type="radio" {if condition="$info.prod_is_index eq 1"}checked{/if} value="1" >
			                    <label for="sex-1">是</label>
			                </div>
			                <div class="radio-box">
			                    <input name="prod_is_index" type="radio" {if condition="$info.prod_is_index eq 0"}checked{/if} value="0" >
			                    <label for="sex-2">否</label>
			                </div>
			            </div>
			        </div>
                    {/if}
                    <div class="row cl ttt" style="display:none">
                    	{volist name="$info.prod_logo" id="vo"}
		                <input type="text" name="prod_logo[]" class="ppp" value="{$vo}">
		                {/volist}

                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>隐藏的：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" name="id" value="{$info.id}">
                            <input type="text" class="input-text" name="prod_pic" value="{$info.prod_pic}" >
                           
                        </div>
                         <input type="file" class="input-text uuplod" onchange="preview($(this))">
                    </div>
                </div>
                <!-- 产品价格 -->
                <div class="tabCon">
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品名称：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" name="prod_name" value="{$info.prod_name}" style="width:50%">
                        </div>
                    </div>
                    <div class="row cl">
		                <label class="form-label col-xs-4 col-sm-3">商品主图(1:1)：</label>
		                <div class="formControls col-xs-8 col-sm-9">
		                    <div style="width:110px;height: 110px;position: relative;display: inline-block; ">
		                        <img src="{$info.prod_pic?:'/static/admin/img/add0.png'}" class="prod_pic" onclick="click_file()" style="position: absolute;left: 0;top: 0;width: 100%;height: 100%;">
		                    </div>
		                </div>
		            </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-3">正常售价：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" name="prod_price_yuan" id="" placeholder="正常售价" value="{$info.prod_price_yuan|default=0}" class="input-text" style="width:50%"> 元
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-3">会员价格：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" name="prod_price" id="" placeholder="会员价格" value="{$info.prod_price|default=0}" class="input-text" style="width:50%"> 元
                        </div>
                    </div>
                    
                   <!--  <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-3">商品库存：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" name="prod_res" id="" placeholder="商品库存：" value="{$info.prod_res|default=0}" class="input-text" style="width:50%"> 
                        </div>
                    </div> -->

                    <div class="row cl">
                        <!-- <label class="form-label col-xs-4 col-sm-3">商品销量（实际出售）：</label> -->
                        <label class="form-label col-xs-4 col-sm-3">商品销量：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" name="prod_sales_true" id="" placeholder="商品销量" value="{$info.prod_sales_true|default=0}" class="input-text" style="width:50%">
                        </div>
                    </div>
                    <!-- <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-3">商品销量（前台显示）：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" name="prod_sales" id="" placeholder="商品原价" value="{$info.prod_sales|default=0}" class="input-text" style="width:50%">
                        </div>
                    </div> -->
                </div>
                <!-- 产品主图 -->
                <div class="tabCon">
                	 <div class="row cl">
		                <label class="form-label col-xs-4 col-sm-2">产品主图(5:7)：</label>
		                <div class="formControls col-xs-8 col-sm-9">
		                    <div class="pic" >
		                        {volist name="$info.prod_logo" id="vo"}
		                      <li class="maomao" style="position: relative; list-style: none;float: left">
		                        <i class="Hui-iconfont ioc_x" onclick="remove_li(this)"  style="position: absolute;right: 0; top: 0;">&#xe6e2;</i>
		                        <img  src="{$vo}" onclick="ccc(this)"  alt="">
		                      </li>
		                        {/volist}
		                    </div>
		                    <div style="width:110px;height: 110px;position: relative;display: inline-block; ">
		                        <img src="/static/admin/img/add0.png" alt="" style="position: absolute;left: 0;top: 0;width: 100%;height: 100%;">
		                        <input type="file" name="file" onchange="bbb($(this))" class="input-text" style="position: absolute;left: 0;top: 0;width: 100%;height: 100%;opacity: 0;">
		                    </div>
		                </div>
		            </div>
            	</div>
            	
            	<!-- 详细内容 -->
            	<div class="tabCon">
                	<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">详细内容：</label>
						<div class="formControls col-xs-8 col-sm-9"> 
							<textarea id="editor" type="text/plain" name="prod_describe" style="width:100%;height:400px;">
                                {$info.prod_describe|raw}
                            </textarea>
						</div>
					</div>
            	</div>
	            <div class="row cl">
	                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
	                    <button onclick="return edit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i>保存</button>
	                </div>
	            </div>
			</div>
        </form>
    </div>
    {include file="public/_footer" /}
    <script type="text/javascript" src="/static/admin/lib/ueditor/1.4.3/ueditor.config.js"></script>
	<script type="text/javascript" src="/static/admin/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
	<script type="text/javascript" src="/static/admin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript">
    	// $('select[name="ca_id"]').val($info.cate_id);
    	// $('input[name="prod_is_hot"][value='+"$info.prod_is_hot"+']').attr("checked",true);
	    $(function() {
	        $('.skin-minimal input').iCheck({
	            checkboxClass: 'icheckbox-blue',
	            radioClass: 'iradio-blue',
	            increaseArea: '20%'
	        });
	        $("#tab-system").Huitab({
	            index: 0
	        });
            var ue = UE.getEditor('editor');
	    }) 


	    function click_file(){
	    	console.log(123);
	    	$('.uuplod').click();
	    }
		function preview(dada) {
	        var data = new FormData();
	        data.append('file', dada[0].files[0]);
	        var index = layer.load(1, { shade: false }); //0代表加载的风格，支持0-2
	        $.ajax({
	            url: '{:url("store/upload")}',
	            type: 'POST',
	            data: data,
	            cache: false,
	            contentType: false,
	            processData: false,
	            success: function(data) {
	                layer.msg(data.msg);
	                if (data.code) {
	                    $('.prod_pic').attr('src',data.data);
	                    $('input[name="prod_pic"]').val(data.data);
	                }
	                layer.close(index);
	            },
	            error: function() {
	                layer.close(index);
	                layer.msg('上传出错');
	            }
	        });
	    }
		//保存
	    function edit() {
	        $.post("{:url('edit')}", $('#form-article-add').serialize()).success(function(data) {
	            layer.msg(data.msg);
	            if (data.code) {
	               setTimeout(function(){
	               		location.href = data.url;
	               },1000)
	            }
	        });
	        return false;
	    }

	   	function bbb(dada) {
	        var data = new FormData();
	        data.append('file', dada[0].files[0]);
	        var index = layer.load(1, { shade: false }); //0代表加载的风格，支持0-2
	        $.ajax({
	            url: '{:url("every/upload")}',
	            type: 'POST',
	            data: data,
	            cache: false,
	            contentType: false,
	            processData: false,
	            success: function(data) {
	                // layer.msg(data.msg);
	                if (data.code) {
	                    var html1 = '<li class="maomao" style="position: relative; list-style: none;float: left"><i  onclick="remove_li(this)" class="Hui-iconfont ioc_x" style="position: absolute;right: 0; top: 0;">&#xe6e2;</i><img src="' + data.data + '"  onclick="ccc(this)" alt=""></li>';
	                    var html2 = '<input name="prod_logo[]" class="ppp" hidden="hidden" value="'+data.data+'">';
	                    $('.pic').append(html1);
	                    $('.ttt').append(html2);
	                }
	                layer.close(index);
	            },
	            error: function() {
	                layer.close(index);
	                layer.msg('上传出错');
	            }
	        });
	    }
	    function ccc(data){
	        var path = $(data).attr('src');
	        var html = '<img src="' + path + '" onclick="ddd()" alt="">';
	        $('.big').html(html);
	        $('.big').show();
	    }
	    function ddd(){
	        $('.big').hide();
	    }
	    ddd();
	    //删除主图
	    function remove_li(data){

	        var index = $('.maomao i').index(data);
	        $(data).parent().remove();
	        // var path = $(data).next('img').attr('src');
	        // var val = $('.ppp').eq(index).val();
	        $('.ppp').eq(index).remove();
	    }
    </script>
    <!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
